name: LTeX Grammar Check (Advanced)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ltex-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install ltex-cli
      run: npm install -g ltex-cli
      
    - name: Update LTeX dictionary
      run: python ./ltex_dict_update.py
      
    - name: Find and check all main.tex files
      run: |
        overall_exit_code=0
        
        # 查找所有 main.tex 文件
        tex_files=$(find . -name "main.tex" -type f)
        
        if [ -z "$tex_files" ]; then
          echo "❌ No main.tex files found!"
          exit 1
        fi
        
        echo "Found the following main.tex files:"
        echo "$tex_files"
        echo ""
        
        # 对每个文件执行检查
        while IFS= read -r file; do
          if [ -n "$file" ]; then
            echo "=========================================="
            echo "🔍 Checking: $file"
            echo "=========================================="
            
            if ltex-cli "$file" --client-configuration ltex_setting.json; then
              echo "✅ $file passed LTeX check"
            else
              echo "❌ $file failed LTeX check"
              overall_exit_code=1
            fi
            echo ""
          fi
        done <<< "$tex_files"
        
        # 如果有任何文件失败，让整个 job 失败
        if [ $overall_exit_code -ne 0 ]; then
          echo "💥 One or more files failed LTeX check"
          exit 1
        else
          echo "🎉 All files passed LTeX check"
        fi
    - name: Upload LTeX reports (if any)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ltex-reports
        path: |
          **/*.ltex-report.json
          **/*.ltex-report.txt
        if-no-files-found: ignore
