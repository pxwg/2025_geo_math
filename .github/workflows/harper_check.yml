name: Harper Grammar Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  harper-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Harper LS
      run: cargo install harper-ls --locked
      
    - name: Update Harper dictionary
      run: python ./harper_update_dict.py
      
    - name: Find and check all .typ files
      run: |
        overall_exit_code=0
        
        # 查找所有 .typ 文件
        typ_files=$(find . -name "*.typ" -type f)
        
        if [ -z "$typ_files" ]; then
          echo "❌ No .typ files found!"
          exit 1
        fi
        
        echo "Found the following .typ files:"
        echo "$typ_files"
        echo ""
        
        # 对每个文件执行检查
        while IFS= read -r file; do
          if [ -n "$file" ]; then
            echo "=========================================="
            echo "🔍 Checking: $file"
            echo "=========================================="
            
            if harper-cli lint -o SpellCheck,AnA,SentenceCapitalization,UnclosedQuotes,WrongQuotes,RepeatedWords,Spaces -f ./.harper_dict/ "$file"; then
              echo "✅ $file passed Harper check"
            else
              echo "❌ $file failed Harper check"
              overall_exit_code=1
            fi
            echo ""
          fi
        done <<< "$typ_files"
        
        # 如果有任何文件失败，让整个 job 失败
        if [ $overall_exit_code -ne 0 ]; then
          echo "💥 One or more files failed Harper check"
          exit 1
        else
          echo "🎉 All files passed Harper check"
        fi
