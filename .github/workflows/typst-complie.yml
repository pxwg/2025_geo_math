name: Typst Compile

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  typst-compile:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Typst
      run: cargo install --locked typst-cli      
        
    - name: Find and compile all .typ files
      run: |
        overall_exit_code=0
        
        # æŸ¥æ‰¾æ‰€æœ‰ .typ æ–‡ä»¶
        typ_files=$(find . -name "*.typ" -type f)
        
        if [ -z "$typ_files" ]; then
          echo "âŒ No .typ files found!"
          exit 1
        fi
        
        echo "Found the following .typ files:"
        echo "$typ_files"
        echo ""
        
        # å¯¹æ¯ä¸ªæ–‡ä»¶æ‰§è¡Œç¼–è¯‘
        while IFS= read -r file; do
          if [ -n "$file" ]; then
            echo "=========================================="
            echo "ğŸ” Compiling: $file"
            echo "=========================================="
            
            if typst c --input colored=false "$file"; then
              echo "âœ… $file compiled successfully"
            else
              echo "âŒ $file failed to compile"
              overall_exit_code=1
            fi
            echo ""
          fi
        done <<< "$typ_files"
        
        # å¦‚æœæœ‰ä»»ä½•æ–‡ä»¶å¤±è´¥ï¼Œè®©æ•´ä¸ª job å¤±è´¥
        if [ $overall_exit_code -ne 0 ]; then
          echo "ğŸ’¥ One or more files failed to compile"
          exit 1
        else
          echo "ğŸ‰ All files compiled successfully"
        fi
